<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Optimizador Valiente</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>El Optimizador Valiente 🚀</h1>
        <p>Una herramienta para construir un portafolio de inversión más inteligente.</p>

        <fieldset>
            <legend>1. Elige tu perfil de riesgo:</legend>
            <label><input type="radio" name="perfil" value="conservador" checked> Conservador</label><br>
            <label><input type="radio" name="perfil" value="moderado"> Moderado</label><br>
            <label><input type="radio" name="perfil" value="agresivo"> Agresivo</label>
        </fieldset>

        <fieldset>
            <legend>2. ¿Cuántos años de historia usamos para calcular?</legend>
            <label><input type="radio" name="periodo" value="3" > 3 Años</label><br>
            <label><input type="radio" name="periodo" value="5" checked> 5 Años</label><br>
            <label><input type="radio" name="periodo" value="10"> 10 Años</label>
        </fieldset>

        <fieldset>
            <legend>3. Ingresa los tickers de las acciones (sólo de EE.UU.):</legend>
            <input type="text" id="tickers-input" placeholder="Ej: AAPL, GOOG, MSFT, SPY" size="50">
        </fieldset>
        
        <button id="optimizar-btn">¡Optimizar mi Portafolio!</button>

        <div id="resultados-container">
            <div id="texto-resultados"></div>
            <div style="width: 70%; margin: auto; padding-top: 20px;">
                 <canvas id="grafico-portafolio"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
